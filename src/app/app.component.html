<app-navbar title="Najlepsze cytaty"></app-navbar>

<div class="container q-container">
  <button (click)="addButton=!addButton" class="btn-floating teal add-button">
    <i class="material-icons">add</i>
  </button>
  <div class="row" [ngClass]="addButton ? 'edit-row' : 'drawer'">
    <div class="input-field col s4">
      <input type="text" [(ngModel)]="quotation.author" placeholder="Autor">
    </div>
    <div class="input-field col s6">
      <input type="text" [(ngModel)]="quotation.quotation" placeholder="Cytat">
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addQuotation()"
        [disabled]="!(quotation.author.length >5 && quotation.quotation.length > 5)">Dodaj</button>
    </div>
  </div>
  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" *ngFor="let quote of quotes;let i = index; let odd=odd"
            [ngClass]="odd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.quotation}}
              </span>
              {{quote.author}}
            </div>
            <div class="card-action right-align">
              <span *ngIf="!(quote.votes===null)" class="badge grey darken-2 left white-text">{{quote.votes}}</span>
              <button class="btn blue mr-5" (click)="countVote(1, i)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn red" (click)="countVote(-1, i)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <app-ranking [bestQuotes]="bestQuotes()" title="titleBest"></app-ranking>
      <app-ranking [bestQuotes]="worstQuotes()" title="titleWorst"></app-ranking>



    </div>

    <!-- Sekcja rankigów -->
  </div>
</div>
