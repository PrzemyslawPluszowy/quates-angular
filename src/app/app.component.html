<nav>
  <div class="nav-wrapper teal darken-3">
    <span class="brand-logo center">Najlepsze cytaty</span>
  </div>
</nav>
<div class="container q-container">
  <button (click)="addButton=!addButton" class="btn-floating teal add-button">
    <i class="material-icons">add</i>
  </button>
  <div class="row" [ngClass]="addButton ? 'edit-row' : 'drawer'">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor">
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat">
    </div>
    <div class="input-field col s2">
      <button class="btn small">Dodaj</button>
    </div>
  </div>
  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" *ngFor="let quote of quotes;let i = index; let odd=odd"
            [ngClass]="odd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.quotation}}
              </span>
              {{quote.author}}
            </div>
            <div class="card-action right-align">
              <span *ngIf="!(quote.votes===null)" class="badge grey darken-2 left white-text">{{quote.votes}}</span>
              <button class="btn blue mr-5" (click)="countVote(1, i)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn red" (click)="countVote(-1, i)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <div class="col s12">
        <h5>Najlepsze</h5>
        <div class="collection">
          <ng-container *ngFor="let quote of quotes">
            <p class="collection-item" *ngIf="(quote.votes>0)">
              <span class="blue lighten-4 badge">{{quote.votes}}</span>
              {{quote.quotation}}<br />
              <span class="blue-text">{{quote.author}}</span>
            </p>
          </ng-container>
        </div>
      </div>
      <div class="col s12">
        <h5>Najgorsze</h5>
        <div class="collection">
          <p class="collection-item">
            <ng-container *ngFor="let quote of quotes">
              <p class="collection-item" *ngIf="(quote.votes<0)">
                <span class="blue lighten-4 badge">{{quote.votes}}</span>
                {{quote.quotation}}<br />
                <span class="blue-text">{{quote.author}}</span>
              </p>
            </ng-container>
          </p>
        </div>
      </div>
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
